<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  Enable bitmap fonts
  <selectfont>
    <acceptfont>
      <pattern>
        <patelt name="family">
          <string>Fixed</string>
        </patelt>
      </pattern>
    </acceptfont>
  </selectfont>

  <match target="font">
    <test name="family">
      <string>Fixed</string>
    </test>
    <edit name="pixelsize" mode="assign">
      <times>
        <name>pixelsize</name>
        <double>2</double>
      </times>
    </edit>
    <edit name="antialias" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Siji</string>
    </test>
    <edit name="pixelsize" mode="assign">
      <times>
        <name>pixelsize</name>
        <double>2</double>
      </times>
    </edit>
  </match>
</fontconfig>
